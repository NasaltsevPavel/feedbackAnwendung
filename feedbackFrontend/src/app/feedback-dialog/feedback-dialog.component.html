<h1 mat-dialog-title> Klicken Sie auf das Kontrollkästchen, wenn zutreffend.
  <button mat-icon-button mat-dialog-close style="position: absolute; right: 16px; top: 16px;">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <mat-checkbox [(ngModel)]="feedbackData.anonym">Soll das Feedback anonym abgesendet werden?</mat-checkbox>
  <mat-checkbox [(ngModel)]="feedbackData.meeting">Ist ein persönliches Treffen erwünscht?</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button  mat-raised-button (click)="onSave()" color="primary" style="position: absolute; right: 16px;">Speichern</button>
</div>
