spring.datasource.url=jdbc:mysql://localhost:3306/feedbackdb
spring.datasource.username=feedbackuser
spring.datasource.password=feedbackpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.url=jdbc:mysql://localhost:3306/feedbackdb
spring.flyway.user=feedbackuser
spring.flyway.password=feedbackpassword
spring.flyway.baseline-on-migrate=true
